<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Tawsin Toma 💖</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(to top right, #ffdde1, #fff1eb);
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 30px 40px;
      text-align: center;
      backdrop-filter: blur(15px);
      border: 2px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      max-width: 90%;
    }

    .gallery {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .gallery img {
      width: 120px;
      border-radius: 15px;
      box-shadow: 0 0 12px #fff8;
      transition: transform 0.4s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ffc0cb;
    }

    .typing-text {
      font-family: 'Great Vibes', cursive;
      font-size: 2rem;
      color: #d63384;
      margin: 20px 0;
      border-right: 2px solid #d63384;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 5s steps(40, end) forwards, blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .popup {
      font-size: 2.3rem;
      color: #ff4081;
      opacity: 0;
      animation: popup 2s ease 5s forwards;
      font-family: 'Great Vibes', cursive;
    }

    @keyframes popup {
      to {
        opacity: 1;
        transform: scale(1.05);
      }
    }

    .buttons {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 20px;
      opacity: 0;
      animation: popup 1.5s ease 7s forwards;
    }

    .buttons button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background: #ff80ab;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .buttons button:hover {
      background: #e91e63;
      transform: scale(1.05);
    }

    .floating-heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: float 6s linear infinite;
    }

    .floating-heart::before, .floating-heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .floating-heart::before {
      top: -10px;
      left: 0;
    }

    .floating-heart::after {
      top: 0;
      left: -10px;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5) rotate(360deg);
        opacity: 0;
      }
    }

    audio {
      display: none;
    }

    @media (max-width: 600px) {
      .popup { font-size: 1.8rem; }
      .typing-text { font-size: 1.5rem; }
      .gallery img { width: 100px; }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="gallery">
      <img src="Tomu 1.png" alt="Toma 1">
      <img src="Tomu 2.png" alt="Toma 2">
      <img src="Tomu 3.png" alt="Toma 3">
    </div>

    <div class="typing-text">Hey Tawsin Toma... there's something I must say 💌</div>
    <div class="popup">Will you be the love in my forever story? 💖</div>

    <div class="buttons">
      <button onclick="alert('I knew it 😍')">Yes, I will!</button>
      <button onclick="alert('Take your time, I’ll wait 😊')">Maybe...</button>
    </div>
  </div>

  <!-- Music autoplay after first interaction -->
  <audio id="bgMusic" autoplay loop>
    <source src="dendelion.mp3" type="audio/mpeg">
  </audio>

  <!-- Floating hearts generator -->
  <script>
    const body = document.body;

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("floating-heart");
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.animationDuration = `${5 + Math.random() * 3}s`;
      body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 500);

    // Music policy workaround
    window.addEventListener('click', () => {
      const audio = document.getElementById('bgMusic');
      audio.play().catch(() => {});
    }, { once: true });
  </script>

</body>
</html>
